{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row" >
        {% for i in film_list %}
        <div class="col-md-3">
            <div class="card" >
  <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" height="250">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
<!--    <p class="card-text">{{i.desc}}</p>-->
    <a href="{% url 'filmapp:detail' i.id %}" class="btn btn-primary">View Details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
